  <!-- Slideshow JS -->
  <script>
    let slideIndex = 1;
    let slideTimer;

    showSlides(slideIndex);

    function changeSlide(n) {
      clearTimeout(slideTimer);
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      const slides  = document.getElementsByClassName("slides");
      const counter = document.getElementById("slide-counter");
      const total   = slides.length;

      if (n > total) slideIndex = 1;
      if (n < 1) slideIndex = total;

      for (let i = 0; i < total; i++) {
        slides[i].style.display = "none";
      }

      slides[slideIndex - 1].style.display = "block";
      if (counter) counter.textContent = `${slideIndex}/${total}`;

      slideTimer = setTimeout(() => showSlides(slideIndex + 1), 10000);
    }

    window.changeSlide = changeSlide;
  </script>

  <!-- Header scroll background (optional for your home behavior) -->
  <script>
    (function () {
      const header = document.querySelector('header');
      const hero   = document.querySelector('.slideshow-container') || document.querySelector('.hero');
      if (!header || !hero) return;

      function updateHeader() {
        const threshold = hero.offsetHeight - header.offsetHeight;
        if (window.scrollY > threshold) header.classList.add('scrolled');
        else header.classList.remove('scrolled');
      }

      window.addEventListener('scroll', updateHeader, { passive: true });
      window.addEventListener('resize', updateHeader);
      window.addEventListener('load', updateHeader);
      updateHeader();
    })();
  </script>

  <!-- Mobile menu toggle -->
  <script>
    (function () {
      const btn  = document.querySelector('.nav-toggle');
      const menu = document.getElementById('mobile-menu');
      if (!btn || !menu) return;

      function toggleMenu(forceOpen) {
        const isOpen = forceOpen !== undefined ? forceOpen : (btn.getAttribute('aria-expanded') === 'false');
        btn.setAttribute('aria-expanded', String(isOpen));
        menu.hidden = !isOpen;
        document.body.classList.toggle('no-scroll', isOpen);
      }

      btn.addEventListener('click', () => toggleMenu());
      menu.addEventListener('click', (e) => { if (e.target.tagName === 'A') toggleMenu(false); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') toggleMenu(false); });
    })();
  </script>
