 <!-- JavaScript for slideshow -->
<script>
  let slideIndex = 1;
  let slideTimer;

  // Start the slideshow
  showSlides(slideIndex);

  // Next/previous controls
  function changeSlide(n) {
    clearTimeout(slideTimer); // Stop current timer on manual change
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    let slides  = document.getElementsByClassName("slides");
    let counter = document.getElementById("slide-counter"); // get counter element
    let total   = slides.length;

    if (n > total) slideIndex = 1;
    if (n < 1) slideIndex = total;

    // Hide all slides
    for (let i = 0; i < total; i++) {
      slides[i].style.display = "none";
    }

    // Show the current slide
    slides[slideIndex - 1].style.display = "block";

    // Update the counter text
    if (counter) {
      counter.textContent = `${slideIndex}/${total}`;
    }

    // Set timer to auto change slide every 10 seconds
    slideTimer = setTimeout(function() {
      showSlides(slideIndex + 1);
    }, 10000);
  }

  window.changeSlide = changeSlide;
</script>

<!-- JavaScript for header background on scroll -->
<script>
  (function () {
    const header = document.querySelector('header');
    const hero   = document.querySelector('.slideshow-container') || document.querySelector('.hero');

    if (!header || !hero) return;

    function updateHeader() {
      const threshold = hero.offsetHeight - header.offsetHeight; 
      if (window.scrollY > threshold) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    }

    window.addEventListener('scroll', updateHeader, { passive: true });
    window.addEventListener('resize', updateHeader);
    window.addEventListener('load', updateHeader);
    updateHeader();
  })();
</script>


<!-- JavaScript for header background on to disappear on the home page -->
<script>
  (function () {
    function atPageBottom() {
      // Adjust threshold to trigger a bit before absolute bottom if you wish.
      const threshold = 8; 
      const reached = window.innerHeight + window.scrollY >= document.body.offsetHeight - threshold;
      document.body.classList.toggle('at-bottom', reached);
    }

    window.addEventListener('scroll', atPageBottom, { passive: true });
    window.addEventListener('resize', atPageBottom);
    window.addEventListener('load', atPageBottom);
    atPageBottom();
  })();
</script>
